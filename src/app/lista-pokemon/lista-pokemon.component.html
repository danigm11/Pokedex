<div class="buscador">
<input type="text" placeholder="🔍︎"[(ngModel)]="filtroNombre" (keyup)="filtrarNombre()" />
<button class="Gen1" [class.boton-activo]="ultimoPulsado == 1" (click)="filtrarGen(1)"><b>I</b></button>
<button class="Gen2" [class.boton-activo]="ultimoPulsado == 2" (click)="filtrarGen(2)"><b>II</b></button>
<button class="Gen3" [class.boton-activo]="ultimoPulsado == 3" (click)="filtrarGen(3)"><b>III</b></button>
<button class="Gen4" [class.boton-activo]="ultimoPulsado == 4" (click)="filtrarGen(4)"><b>IV</b></button>
<button class="Todas" [class.boton-activo]="ultimoPulsado == 5" (click)="filtrarGen(5)"><b>&nbsp;&nbsp;I - IV</b></button>

</div>
<div class="grid-container">
  <div *ngFor="let Pokemon of listaMostrada">
    <div class="poke">
      <p class="numero">
        <b
          >{{ Pokemon.num < 10 ? "00" : Pokemon.num < 100 ? "0" : ""
          }}{{ Pokemon.num }}</b
        >
      </p>
      <img
        class="imagen"
        src="{{ Pokemon.imagen }}"
        alt="Texto alternativo de la imagen"
      /><br />
      <b class="nombre">{{ Pokemon.nombre }}</b
      ><br />
      <div class="type">
        <b [ngClass]="Pokemon.tipos[0].toLowerCase()">
          {{ Pokemon.tipos[0] }}
        </b>
        <b *ngIf="Pokemon.tipos[1] != null">
          <b [ngClass]="['tipo2', Pokemon.tipos[1].toLowerCase()]">
            {{ Pokemon.tipos[1] }}
          </b>
        </b>
      </div>
    </div>
  </div>
</div>
<app-boton-volver-arriba></app-boton-volver-arriba>
