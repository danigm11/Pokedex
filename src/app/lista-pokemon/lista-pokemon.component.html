<input type="text" [(ngModel)]="filtroNombre" (keyup)=" filtrarNombre()"/>
  <div class="grid-container" > 
    <div *ngFor="let Pokemon of listaPokemon">
      <div class="poke">
        <p class="numero"><b>NÂº{{ Pokemon.num < 10 ? '00' : Pokemon.num < 100 ? '0' : '' }}{{ Pokemon.num }}</b></p>

  </div>
